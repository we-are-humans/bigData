<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>车联网大数据可视化平台</title>
    <link rel="stylesheet" href="common.css" type="text/css"/>
    <link rel="stylesheet" href="datamap.css" type="text/css"/>
</head>
<body>
    <div id="bg">
        <header>
            <div class="hLeft"></div>
            <div class="hCenter">
                <img src="copy/img/title.png" alt="">
            </div>
            <div class="hRight"></div>
        </header>
        <section>
            <div class="sLeft">
                <div class="statis contain">
                    <img src="copy/img/bj-1.png" alt="">
                    <img src="copy/img/bj-2.png" alt="">
                    <img src="copy/img/bj-3.png" alt="">
                    <img src="copy/img/bj-4.png" alt="">
                    <div class="tit">实时统计</div>
                    <div class="infobox">
                        <div class="info1">
                            <img src="copy/img/info-img-1.png" alt="">
                            <div class="infoWord">
                                <h1>车辆总数</h1>
                                <p>12,457</p>
                            </div>
                            
                        </div>
                        <div class="info1">
                            <img src="copy/img/info-img-2.png" alt="">
                            <div class="infoWord">
                                <h1>当前在线数（辆）</h1>
                                <p>12,457</p>
                            </div>
                            
                        </div>
                        <div class="info1">
                            <img src="copy/img/info-img-3.png" alt="">
                            <div class="infoWord">
                                <h1>今日活跃数（辆）</h1>
                                <p>12,457</p>
                            </div>
                            
                        </div>
                        <div class="info1">
                            <img src="copy/img/info-img-4.png" alt="">
                            <div class="infoWord">
                                <h1>今日活跃率</h1>
                                <p>12,457</p>
                            </div>
                            
                        </div>
                    </div>
                </div>
                <!-- 行业分类 -->
                <div class="industry contain">
                    <img src="copy/img/bj-1.png" alt="">
                    <img src="copy/img/bj-2.png" alt="">
                    <img src="copy/img/bj-3.png" alt="">
                    <img src="copy/img/bj-4.png" alt="">
                    <div id="industryChar">

                    </div>
                </div>
                <!-- 车型分类 -->
                <div class="vehicleType contain">
                    <img src="copy/img/bj-1.png" alt="">
                    <img src="copy/img/bj-2.png" alt="">
                    <img src="copy/img/bj-3.png" alt="">
                    <img src="copy/img/bj-4.png" alt="">
                    <div id="vehicleChar">

                    </div>
                </div >
            </div>
            <div class="sCenter">
                <div class="moveCar">
                    <h1>实时行驶车辆（辆）</h1>
                    <div class="number">
                        <span>1</span>,
                        <span>2</span>
                        <span>3</span>
                        <span>4</span>,
                        <span>5</span>
                        <span>6</span>
                        <span>7</span>
                    </div>
                    
                    <div id="map">

                    </div>
                </div>
                <div class="charging contain">
                    <img src="copy/img/bj-1.png" alt="">
                    <img src="copy/img/bj-2.png" alt="">
                    <img src="copy/img/bj-3.png" alt="">
                    <img src="copy/img/bj-4.png" alt="">
                    <div id="chargChar">

                    </div>
                </div>
            </div>
            <div class="sRight">
                <div class="industry contain">
                    <img src="copy/img/bj-1.png" alt="">
                    <img src="copy/img/bj-2.png" alt="">
                    <img src="copy/img/bj-3.png" alt="">
                    <img src="copy/img/bj-4.png" alt="">
                    <div id="benyueChar">

                    </div>
                </div>
                    <!-- 报警车辆 -->
                <div class="industry contain">
                    <img src="copy/img/bj-1.png" alt="">
                    <img src="copy/img/bj-2.png" alt="">
                    <img src="copy/img/bj-3.png" alt="">
                    <img src="copy/img/bj-4.png" alt="">
                    <div id="warnChar">

                    </div>
                </div>
                <!-- 电池报警 -->
                <div class="vehicleType contain">
                    <img src="copy/img/bj-1.png" alt="">
                    <img src="copy/img/bj-2.png" alt="">
                    <img src="copy/img/bj-3.png" alt="">
                    <img src="copy/img/bj-4.png" alt="">
                    <div id="dianchiChar">

                    </div>
                </div > 
            </div>
        </section>
    </div>
    <script src="echarts.js"></script>
    <script src="china.js"></script>
    <script src="datapic.js"></script>
</body>
</html>
